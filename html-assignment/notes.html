<h1>HTML Tags</h1>
    <dl>
        <dt>Important Text &lt;strong&gt;</dt>
        <dd>Highlights <strong>important</strong> text</dd>

        <dt>Paragraph &lt;p&gt;</dt>
        <dd>Used to add a paragraph if text to a page </dd>

        <dt>Line Break &lt;br&gt;</dt>
        <dd>Adds a line break to the content</dd>

        <dt>Abbreviation &lt;abbr&gt;</dt>
        <dd>Adds expanded version of an abbreviated term</dd>

        <dt>Emphasis &lt;em&gt;</dt>
        <dd>Adds <em>italics</em> to text which creates emphasis</dd>
    </dl>
